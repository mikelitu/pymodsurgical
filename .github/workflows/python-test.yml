name: Python Test Workflow

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9, "3.10", 3.11, 3.12]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Hide GPUs from Pytorch
      run: |
        echo "export CUDA_VISIBLE_DEVICES=-1" >> $GITHUB_ENV
    
    - name: Install gdown
      run: |
        pip install gdown
    
    - name: Download videos
      run: |
        gdown 'https://drive.google.com/drive/folders/1pzRLZkO3E5yBcv_PCb2VAjd0l6gRQnaG?usp=drive_link' -0 temp.zip
        unzip temp.zip -d data
        rm temp.zip
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f testing_requirements.txt ]; then pip install -r testing_requirements.txt; fi

    - name: Run tests
      run: |
        python -m unittest discover -s tests